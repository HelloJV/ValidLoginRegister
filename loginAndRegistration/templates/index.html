<!DOCTYPE html>
<html>
<head>
	<title>Login/Registration Form</title>
</head>
<body>
	<!-- with messages here helps us declare a variable in our template that we can use within a specific scope -->
  {% with messages = get_flashed_messages() %}
  	<!-- check if there are even any messages that came back from the get_flashed_messages() function -->
  	{% if messages %}
  		<!-- loop through all messages -->
  		{% for message in messages %}
  			<!-- print the messages one by one each in a paragraph tag -->
  			<p>{{ message }}</p>
  		{% endfor %}
  	{% endif %}
  {% endwith %}
    <h2>New user registration</h2>
	  <form action="/register" method="POST">
      First Name: <input type="text" name="fn"><br>
      Last Name: <input type="text" name="ln"><br>
      Email: <input type="text" name="email"><br>
      Password: <input type="password" name="pw"><br>
      Confirm: <input type="password" name="confirm_pw"><br>
      <input type="submit" value="Register">
    </form>

    <h2>Existing users login here</h2>
    <form action="/login" method="POST">
      Email: <input type="text" name="email"><br>
      Password: <input type="password" name="pw"><br>
      <input type="submit" value="Login">
    </form>
  


   	
</body>
</html>
